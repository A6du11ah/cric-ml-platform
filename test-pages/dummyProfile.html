<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <h1>Welcome to Your Profile</h1>
    <div id="profile-info">
        <p>Name: <span id="display-name"></span></p>
        <p>Email: <span id="display-email"></span></p>
        <img id="profile-picture" src="" alt="Profile Picture">

        <button id="edit-button">Edit Profile</button>

        <div id="edit-options" style="display: none;">
            <button id="edit-name-button">Edit Name</button>
            <button id="edit-picture-button">Edit Picture</button>
        </div>

        <input type="file" id="picture-input" accept="image/*" style="display:none;">
        <input type="text" id="name-input" style="display:none;">

        <button id="save-button" style="display:none;">Save</button>
    </div>

    <button id="upload-video-button">Upload Video</button>

    <div id="video-list">
        <h3>Uploaded Videos</h3>
        <ul id="video-items"></ul>
    </div>

    <button id="logout-button">Log Out</button>

    <!-- Modal for Editing Video Details -->
    <div id="edit-video-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <h2>Edit Video</h2>
            <label for="video-title">Title:</label>
            <input type="text" id="video-title">
            <label for="video-description">Description:</label>
            <textarea id="video-description"></textarea>
            <label>
                <input type="checkbox" name="ispublic" id="myCheckbox"> Public
            </label>
            <button id="save-video-button">Save</button>
            <button id="delete-video-button">Delete Video</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>

    <script type="module" src="/public/script/profile.js"></script>
</body>

</html>
