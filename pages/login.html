<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cric.ml | Login</title>

    <link rel="stylesheet" href="/public/style/common.css">
    <link rel="stylesheet" href="/public/style/navigation.css">
    <link rel="stylesheet" href="/public/style/login.css">
</head>

<body>
    <nav class="navigation-bar">
        <div class="website-name-container">
            <div class="website-name-logo">
                <img class="website-name-logo-image" src="/public/image/logo.png" alt="website logo">
            </div>
            <div class="website-name-text">
                cric<span>.</span>ml
            </div>
        </div>
    </nav>
    <main class="main-container">
        <div class="login-option-container">
            <div class="login-option-header">
                <div class="login-option-header-text header-text-prime">
                    Welcome to Your Cricket Analysis Hub!
                </div>
                <div class="login-option-header-text">
                    Access your account to unlock advanced insights and stats.
                </div>
            </div>
            <div class="login-button-container">
                <button id="login-with-google-button" class="login-button">
                    <div class="login-button-icon-container">
                        <img class="login-button-icon" src="/public/image/icon/google-logo.svg" alt="google-icon">
                    </div>
                    <div class="login-button-text">
                        Continue with Google
                    </div>
                </button>
                <button id="login-with-microsoft-button" class="login-button">
                    <div class="login-button-icon-container">
                        <img class="login-button-icon" src="/public/image/icon/microsoft-logo.svg" alt="microsoft-icon">
                    </div>
                    <div class="login-button-text">
                        Continue with Microsoft
                    </div>
                </button>
            </div>
        </div>
        <div class="login-background-container">
            <div class="login-background">
                <img class="login-background-image" src="/public/image/login-background.svg" alt="login-background">
            </div>
        </div>
        <!-- <div class="login-hero-section-container">
            <div class="login-hero-section">
                <img class="login-hero-section-image" src="/public/image/login-page-hero-component-1.svg" alt="login-hero-image">
                <img class="login-hero-section-image movable-portion" src="/public/image/login-page-hero-component-0.svg" alt="login-hero-image">
            </div>
        </div> -->
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-storage.js"></script>

    <script type="module" src="/public/script/login.js"></script>
</body>

</html>
